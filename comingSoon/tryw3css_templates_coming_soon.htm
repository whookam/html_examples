<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://ejulianova.github.io/guides/guides.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://ejulianova.github.io/guides/guides.min.js"></script>

</head>
<body>
  <div class="background-image">
    <header>
      Logo
    </header>

    <section class="coming-soon">
      <h1>Coming soon</h1>
      <hr />
      <p class="countdown">35 days left</p>
    </section>

    <footer>
      <button type="button" id="tour">Start tour</button>
      Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </footer>
  </div>

  <script>
    jQuery('#tour').guides({
      guides: [{
        element: jQuery('header'),
        html: 'This is the header'
      },
      {
        element: jQuery('h1'),
        html: 'the page title'
      }]
    });
  </script>

</body>
</html>
